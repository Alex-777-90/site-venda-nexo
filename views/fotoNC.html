<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto da Não Conformidade</title>
    <link rel="stylesheet" href="/css/fotoNC.css">
</head>
<body>

<div class="container">
    <div class="titulo">Foto da Não Conformidade</div>

    <div class="grid-fotos">

        <!-- FOTO 1 -->
        <div class="box-foto">
            <label class="label-foto">Foto 1:</label>
            <div class="area-imagem" onclick="document.getElementById('foto1').click()">
                <img id="preview1" />
            </div>
            <input type="file" id="foto1" accept="image/*" onchange="previewImage(event, 'preview1')" hidden>
        </div>

        <!-- FOTO 2 -->
        <div class="box-foto">
            <label class="label-foto">Foto 2:</label>
            <div class="area-imagem" onclick="document.getElementById('foto2').click()">
                <img id="preview2" />
            </div>
            <input type="file" id="foto2" accept="image/*" onchange="previewImage(event, 'preview2')" hidden>
        </div>

        <!-- FOTO 3 -->
        <div class="box-foto">
            <label class="label-foto">Foto 3:</label>
            <div class="area-imagem" onclick="document.getElementById('foto3').click()">
                <img id="preview3" />
            </div>
            <input type="file" id="foto3" accept="image/*" onchange="previewImage(event, 'preview3')" hidden>
        </div>

        <!-- FOTO 4 -->
        <div class="box-foto">
            <label class="label-foto">Foto 4:</label>
            <div class="area-imagem" onclick="document.getElementById('foto4').click()">
                <img id="preview4" />
            </div>
            <input type="file" id="foto4" accept="image/*" onchange="previewImage(event, 'preview4')" hidden>
        </div>

    </div>

</div>

<script>
    function previewImage(event, previewId) {
        const reader = new FileReader();
        const img = document.getElementById(previewId);

        reader.onload = function(){
            img.src = reader.result;
            img.style.display = "block";
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
