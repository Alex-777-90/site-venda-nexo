<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1f2933 0, #020617 55%, #000 100%);
            color: #f9fafb;
        }

        .container {
            text-align: center;
            padding: 2.5rem 2rem;
            max-width: 420px;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(148, 163, 184, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* ‚ÄúImagem‚Äù / √≠cone de constru√ß√£o */
        .icon-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 1.25rem;
            background: linear-gradient(135deg, #fbbf24, #eab308);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.4);
        }

        .icon-wrapper::before,
        .icon-wrapper::after {
            content: "";
            position: absolute;
            inset: 12px;
            border-radius: 0.9rem;
            background-image: repeating-linear-gradient(
                -45deg,
                rgba(15, 23, 42, 0.95),
                rgba(15, 23, 42, 0.95) 10px,
                rgba(15, 23, 42, 0.7) 10px,
                rgba(15, 23, 42, 0.7) 20px
            );
            opacity: 0.7;
        }

        .icon {
            position: relative;
            font-size: 3rem;
            z-index: 1;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #cbd5f5;
            margin-bottom: 1.75rem;
        }

        .bar {
            height: 10px;
            border-radius: 999px;
            overflow: hidden;
            background: rgba(30, 64, 175, 0.35);
            position: relative;
        }

        .bar-fill {
            position: absolute;
            inset: 0;
            background-image: repeating-linear-gradient(
                45deg,
                #fbbf24,
                #fbbf24 12px,
                #000 12px,
                #000 24px
            );
            animation: loading 1.5s linear infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-30%);
            }
            100% {
                transform: translateX(30%);
            }
        }

        .small-text {
            margin-top: 0.75rem;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .footer {
            margin-top: 1.75rem;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .footer span {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .icon-wrapper {
                width: 100px;
                height: 100px;
            }

            .icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    </div>

        // Ano autom√°tico no rodap√©

    </script>
</body>
</html>
