<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Logística</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon"  type="image/png" sizes="32x32" href="/images/favicon-32x32.png" >
    <link rel="icon"  type="image/png" sizes="16x16" href="/images/favicon-16x16.png" >
    <link rel="manifest" href="/images/site.webmanifest">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="/css/logistica.css?v=1743796395890">
</head>
<body>
<div class="container">
    <div class="header">
        <header class="header-container">
            <div class="header-left">
                <div class="header-logo">
                    <a href="https://kidszoneworld.com.br/portal-do-representante/">
                        <img class="img_link" src="/images/logo-nexo-sem-fundo.png" alt="Imagem Nexo">
                    </a>
                </div>
                <h3 class="header-title">Forecast de Vendas</h3>
            </div>
        </header>
    </div>

    <div class="sairExcel">
        <button id="logoutButton1">Sair</button>
    </div>


    <!-- Feedback -->
    <div id="feedback1" style="display: none; text-align: center; font-weight: bold; margin: 10px; color: red;"></div>
    
    <!-- Filtros -->
    <div id="filters">
        <!-- Botão de menu para telas menores -->
        <div class="menu-toggle">
            <button id="menuToggle" class="menu-button">
                <span class="menu-icon">☰</span> Filtros
            </button>
        </div>

        <!-- Contêiner dos filtros (será escondido/mostrado) -->
        <div class="filter-container" id="filterContainer">
            <div class="filter-inputs">
                <div class="filter-row filter-row-top">
                    <div class="filter-item">
                        <label for="representanteFilter1">Representante:</label>
                        <input type="text" id="representanteFilter1">
                    </div>
                    <div class="filter-item">
                        <label for="notaFilter1">Razão Social:</label>
                        <input type="text" id="notaFilter1">
                    </div>
                    <div class="filter-item">
                        <label for="clienteCNPJFilter1">Cliente:</label>
                        <input type="text" id="clienteCNPJFilter1" >
                    </div>
                        <div class="filter-item">
                        <label for="clienteCNPJFilter1">CNPJ:</label>
                        <input type="text" id="clienteCNPJFilter1" placeholder="Ex.: 08712676000110">
                    </div>
                </div>
                <div class="filter-row filter-row-bottom">
                             
                </div>
            </div>
            <!-- Botões de filtro agora dentro do filter-container -->
            <div class="filter-buttons">
                <button id="applyFilters1">Aplicar Filtros</button>
                <button id="clearFilters1">Limpar Filtros</button>
            </div>
        </div>
    </div>

    <!-- Tabela -->
    <div class="table-container">
        <table id="order-table1">
            <thead>
                <tr>
                    <th class="dataEmissao">Código do PN</th>
                    <th class="numNotas">Nome do PN</th>
                    <th class="codCliente">Cliente</th>
                    <th class="cliente">Tipo Venda</th>
                    <th class="clienteCNPJ">Fabricante</th>
                    <th class="uf">Código</th>
                    <th class="codRep">Produto</th>
                    <th class="codTrans">NOV/25</th>
                    <th class="transportadora">DEZ/25</th>
                    <th class="saida">JAN/26</th>
                    <th class="previsaoEntrega">FEV/26</th>
                    <th class="dataEntrega">MAR/26</th>
                    <th class="statusEntrega">ABR/26</th> 
                    <th class="agenda">MAI/26</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão adicionados dinamicamente -->
            </tbody>
        </table>
     </div>
  </div>
    <script src="/logistica02.js?v=1743796395890"></script>
</body>
</html>
